<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
  <body>
    
    <div class="p-3 mb-2 bg-primary-subtle text-primary-emphasis">

      <h1> <b>Real Estate Analytics</b></h1>

      
      <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
        <button type="button" class="btn btn-outline-primary">Home</button>
        <button type="button" class="btn btn-outline-primary">About Us</button>
        <button type="button" class="btn btn-outline-primary">Analytics</button>
        <button type="button" class="btn btn-outline-primary">Search</button>
        <button type="button" class="btn btn-outline-primary">Our Story</button>
        <button type="button" class="btn btn-outline-primary">Contact Us</button>
      </div>

    
        <div class="alert alert-warning" role="alert">
          Want Free Market Updates? Text (555) 555-555
        </div>

      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Email Address</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Zipcode</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>

      <div class="card">
        <div class="card-body">
          Need the latest in modern market real estate data? Input your email and zipcode above to see the median home progression in your area!
        </div>
      </div>
      

    
      

      </div>


    </div>
    
  </body
</html>
